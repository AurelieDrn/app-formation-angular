<tr>
  <td>{{ item.name }}</td>
  <td>{{ item.email }}</td>
  <td [appState]="item.state">
    <select (change)="changeState($event)">
      <!-- <option *ngFor="let state of states | keyvalue"
                [value]="state.key">{{ state.value }}</option> -->
      <option [value]="item.state">{{ item.state }}</option>
      <ng-container *ngFor="let state of states">
        <option *ngIf="item.state !== state"
                [value]="state">{{ state }}</option>
      </ng-container>
    </select>
  </td>
  <td>
    <fa-icon (click)="delete()"
             [icon]="faTrashAlt"></fa-icon>
  </td>
</tr>
