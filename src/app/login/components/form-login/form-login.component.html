<div class="container">
  <form novalidate
        [formGroup]="form"
        (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="login">Login</label>
      <input formControlName="login"
             type="text"
             class="form-control"
             id="login">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="text"
             formControlName="password"
             class="form-control"
             id="password">
    </div>

    <button [disabled]="form.invalid"
            type="submit"
            class="btn btn-primary">Submit</button>
  </form>
</div>
